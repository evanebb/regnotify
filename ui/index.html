<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <title>Notifications</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"
          integrity="sha256-9kPW/n5nn53j4WMRYAxe9c1rCY96Oogo/MKSVdKzPmI=" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"
            integrity="sha256-tgDjY9mdlURNtUrL+y3v/smueSqpmgkim82geOW1VkM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous" defer></script>
    <script>
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-bs-theme', 'dark');
        }

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            document.documentElement.setAttribute('data-bs-theme', event.matches ? 'dark' : 'light');
        })
    </script>
</head>
<body class="container">
<div x-data="notifications" class="d-flex flex-column gap-2 my-3">
    <template x-if="notifications.length === 0">
        <div class="d-flex justify-content-center">
            <p class="fs-3 fw-medium">No notifications found.</p>
        </div>
    </template>
    <template x-for="notification in notifications" :key="notification.id">
        <div class="card" x-data="{ open: false }">
            <div class="card-body d-flex justify-content-between">
                <div class="d-flex flex-column">
                    <span class="fw-medium" x-text="new Date(notification.timestamp).toLocaleString()"></span>
                    <span><span x-text="notification.action"></span> <span
                            x-text="notification.target.repository"></span></span>
                </div>
                <button @click="open = ! open" class="btn btn-primary">Show more</button>
            </div>
            <div x-show="open" x-transition>
                <hr>
                <pre class="px-3"><code x-text="JSON.stringify(notification, null, 2)"></code></pre>
            </div>
        </div>
    </template>
    <div class="d-flex justify-content-center">
        <button @click="loadMore" class="btn btn-primary">Load more</button>
    </div>
</div>
<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('notifications', () => ({
            async init() {
                await this.loadMore()

                const eventSource = new EventSource("/api/v1/notifications/watch")

                eventSource.onmessage = (event) => {
                    this.notifications.unshift(JSON.parse(event.data))
                }
            },
            async loadMore() {
                const queryParams = new URLSearchParams({size: "5"})

                if (this.notifications.length > 0) {
                    const lastKey = this.notifications.at(-1)["key"]
                    queryParams.set("last", lastKey)
                }

                const response = await fetch("/api/v1/notifications?" + queryParams.toString())
                const parsed = await response.json()
                this.notifications.push(...parsed["events"])
            },
            notifications: [],
        }))
    })
</script>
</body>
</html>
